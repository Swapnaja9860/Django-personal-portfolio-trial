{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Swapnaja's portfolio<h1>

{% load static %}
<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<a href="{% static 'portfolio/FResume.pdf' %}">Resume</a>
<br>
<img src= "{% static 'portfolio/baner_hill.jpg' %}" height="300" width="400">

{% for project in projects %}

<p>{{project.description}}</p>

<img src = '{{project.images.url}}' height=300px width="400px">

<a href="{{project.url}}"> link </a>
{% endif %}
{% endfor %}
    
{% endblock %}
